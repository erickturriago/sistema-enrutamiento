<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31f41c2567.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Enrutamiento</title>
  </head>
  <body>
    <main>
      <div class="tools">
        <div class="move tool" name="move"><i class="fa-solid fa-arrow-pointer"></i></div>
        <div class="node tool node-picker">
          <div class="listNodes listNodesHidden">
            <div class="nodeBInicio tool" name="node"><div class="circle"></div></div>
            <div class="nodeP tool" name="node"><div class="circle"></div></div>
            <div class="nodeBFin tool" name="node"><div class="circle"></div></div>
          </div>
        </div>
        <div class="edge tool" name="edge"><i class="fa-solid fa-circle-nodes"></i></div>
        <div class="eraser tool" name="eraser"><i class="fa-solid fa-eraser"></i></div>
        <div class="clear tool" name="clear"><i class="fa-solid fa-trash"></i></div>
      </div>
      <div class="examples">
        <div class="example" id="1"><img id="1" src="img/Grafo.png" alt=""></div>
        <!-- <div class="example" id="2"><img id="2" src="img/Grafo.png" alt=""></div> -->
        <!-- <div class="example" id="3"><img id="3" src="img/Grafo.png" alt=""></div> -->
      </div>
      <button class="btnRun"><i class="fa-solid fa-play"></i></button>
      <canvas></canvas>
      <div class="coordenadas"></div>
      <div class="divTabla" hidden>  
        <table class="table table-striped">
          <thead class="tablaHead"></thead>
          <tbody class="tableBody"></tbody>
        </table>
        <button type="button" class="btn btn-danger btnCerrar">Cerrar</button>
      </div>
    </main>
  </body>
  <script  type="module" src="js/app.js"></script>
</html>
